<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Build a Portfolio Site</title>
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
  <div class="grid">
    <header id="masthead" class="row">
      <div class="col-2">
        <img src="img/logo.svg" alt="Udacity logo">
      </div>
      <div class="col-10">
        <h1>Jane Doette</h1>
        <p>Front-End Ninja</p>
      </div>
    </header>
    <section id="hero">
      <img src="img/hero.png" srcset="img/hero.png 1x, img/hero-2x.png 2x, img/hero-3x.png 3x" alt="Hero image">
    </section>
    <section id="feature">
      <header>
        <h2>Featured Work</h2>
      </header>
      <div class="row">
        <article class="col-4">
          <img src="img/appify.png" srcset="img/appify.png 1x, img/appify-2x.png 2x" alt="Appify">
          <h3>Appify</h3>
          <p>
            <a href="https://github.com/udacity/Appify">https://github.com/udacity/Appify</a>
          </p>
        </article>
        <article class="col-4">
          <img src="img/sunflower.png" srcset="img/sunflower.png 1x, img/sunflower-2x.png 2x" alt="Sunflower">
          <h3>Sunflower</h3>
          <p>
            <a href="https://github.com/udacity/Sunflower">https://github.com/udacity/Sunflower</a>
          </p>
        </article>
        <article class="col-4">
          <img src="img/bokeh.png" srcset="img/bokeh.png 1x, img/bokeh-2x.png 2x" alt="Bokeh">
          <h3>Bokeh</h3>
          <p>
            <a href="https://github.com/udacity/Bokeh">https://github.com/udacity/Bokeh</a>
          </p>
        </article>
      </div>
    </section>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
