<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Build a Portfolio Site</title>

    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="img/logo.svg" alt="Udacity logo">
      <h1>Jane Doette</h1>
      <p>Front-End Ninja</p>
    </header>

    <section id="hero">
      <img src="img/hero.png" alt="Hero image">
    </section>

    <section id="feature">
      <header>
        <h2>Featured Work</h2>
      </header>

      <article>
        <img src="img/appify.png" alt="">
        <h3>Appify</h3>
        <p><a href="https://github.com/udacity/Appify">https://github.com/udacity/Appify</a></p>
      </article>

      <article>
        <img src="img/sunflower.png" alt="">
        <h3>Sunflower</h3>
        <p><a href="https://github.com/udacity/Sunflower">https://github.com/udacity/Sunflower</a></p>
      </article>

      <article>
        <img src="img/bokeh.png" alt="">
        <h3>Bokeh</h3>
        <p><a href="https://github.com/udacity/Bokeh">https://github.com/udacity/Bokeh</a></p>
      </article>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
